<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trashstar Support</title>
    <link rel="icon" href="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fclipartcraft.com%2Fimages%2Ftransparent-circle-black.png&f=1&nofb=1&ipt=15c201a69ecae5cde0dff42427722791440df20bb7308cd70477edaedacadb96&ipo=images">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap">

    <style>
        body {
            background-color: #0d0d0e;
            background: url(https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fi.pinimg.com%2Foriginals%2F81%2F0d%2F7f%2F810d7f716a950a63a9c0dba6aacb1a73.gif&f=1&nofb=1&ipt=0c75fd4bff35772fd728de224b5a3af5a9960fd01aee537d68d64cba5fdd4cae&ipo=images) no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Roboto', sans-serif;
        }
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .column {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .command-button {
            cursor: pointer;
            width: 100px;
            height: 40px;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0);
            border: 2px solid #ffffff;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        .menu {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.9);
            border: 2px solid #ffffff;
            border-radius: 5px;
            padding: 10px;
            display: none;
            color: #ffffff;
        }
    </style>
</head>
<body>
  <div class="center">
      <div class="button-container" id="button-container">
          <div class="column" id="column-1"></div>
          <div class="column" id="column-2"></div>
          <div class="column" id="column-3"></div>
          <div class="column" id="column-4"></div>
          <div class="column" id="column-5"></div>
      </div>
  </div>

  <script>
    function addButton(command, description, columnId) {
        var column = document.getElementById(columnId);
        var button = document.createElement('div');
        button.className = 'command-button';
        button.textContent = '.' + command;
        button.onclick = function() {
            toggleMenu(command);
        };
        column.appendChild(button);

        var menu = document.createElement('div');
        menu.id = command + '-menu';
        menu.className = 'menu';
        menu.onclick = function() {
            copyToClipboard('.' + command);
        };
        menu.innerHTML = '<p>Command: .' + command + '</p>' +
                        '<p>Description: ' + description + '</p>';
        document.body.appendChild(menu);
    }

    addButton('h', 'This is the help command.', 'column-1');
    addButton('ban', 'Ban members', 'column-1');
    addButton('kick', 'Kick members', 'column-1');
    addButton('roblox', 'shows a roblox users profile details', 'column-2');
    addButton('robloxfits', 'shows a roblox users outfits', 'column-2');
    addButton('robloxcurrentoutfit', 'show a roblox users current outfit', 'column-1');

    function toggleMenu(command) {
        var menu = document.getElementById(command + "-menu");
        menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
    }

    function copyToClipboard(text) {
        navigator.clipboard.writeText(text);
        alert("Copied to clipboard: " + text);
    }

    document.addEventListener('click', function(event) {
        var isButton = event.target.classList.contains('command-button');
        if (!isButton) {
            var menus = document.getElementsByClassName('menu');
            Array.from(menus).forEach(function(menu) {
                menu.style.display = 'none';
            });
        }
    });
  </script>
</body>
</html>
